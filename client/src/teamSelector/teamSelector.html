<md-card style="width: 300px;">
    <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">צותת בלה</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-icon ng-bind="open_in_new"></md-icon>
        <md-button>בחר</md-button>
    </md-card-actions>
</md-card>
