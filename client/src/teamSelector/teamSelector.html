<md-input-container>
    <label>חיפוש</label>
    <input ng-model="txtFilter">
</md-input-container>
<div ng-repeat="team in vm.teams | filter:txtFilter">
    <md-card  style="width: 300px;" ng-click="vm.onTeamSelect(team)">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{team.name}}</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</div>
